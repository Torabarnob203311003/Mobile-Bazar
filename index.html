 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Bazar</title>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body>

    <h1 class="text-5xl  font-bold text-center text-orange-400 mt-9">Mobile <span class="text-purple-500">Bazar</span></h1> 

    <section>
        <div class=" sm:ms-5  md:ms-48 lg:ms-48 mt-5">
            <input id="search-feild" type="text" placeholder="search here....." class="input input-bordered w-full max-w-xs" />
            <button onclick="handelSearch()" class="btn btn-accent font-bold">Search</buttono>
        </div>

    </section>
  <main>

            <!-- //search result  -->
            <section class="mt-10">
                <div id="phone-container"
                    class=" grid sm:grid-cols-1 md:grid-cols-2  lg:grid-cols-4 space-y-10 shadow-lg p-5  gap-3">
            
            
            </section>
            <div id="loading-spinner" class=" text-center mt-32 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            
            </div>
            <div id="showallbutton" class=" text-center  mt-5  hidden">
                <button onclick =" handelClickShowall()"  class="btn btn-success font-bold">Show All</buttono>
            </div>

            <!-- Open the modal using ID.showModal() method -->
            
            <dialog id="my_modal_1" class="modal">
                <div class="modal-box">
                    <h3 id ="phone-title" class="font-extrabold text-4xl">hello</h3>
                    <p id="showalldetails-here" class="py-4 text2xl mt-5"></p>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>

  </main>

     <script src="js/phone.js"></script>
 </body>
 </html>
